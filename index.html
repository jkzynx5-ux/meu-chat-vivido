<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vivido Pro</title>
    <style>
        :root {
            --bg-main: #0b141a;
            --bg-panel: #202c33;
            --my-msg: #005c4b;
            --other-msg: #202c33;
            --text-main: #e9edef;
            --accent: #00a884;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        body { background: var(--bg-main); color: var(--text-main); overflow: hidden; }

        /* TELA DE LOGIN */
        #login-container { position: fixed; inset: 0; background: var(--bg-main); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: var(--bg-panel); padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .login-box h3 { margin-bottom: 20px; color: var(--accent); font-size: 1.5rem; }
        input { width: 100%; padding: 12px 15px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #333; background: #2a3942; color: white; outline: none; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; }

        /* CHAT ESTRUTURA */
        #chat-container { display: none; height: 100vh; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        
        .chat-header { background: var(--bg-panel); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .btn-sair { background: #ea4335; width: auto; padding: 6px 15px; font-size: 0.8rem; }

        /* MENSAGENS */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 4px; }
        
        .msg-wrapper { display: flex; width: 100%; margin-bottom: 8px; }
        .msg-content { position: relative; padding: 6px 12px 18px 12px; border-radius: 8px; max-width: 75%; min-width: 80px; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .msg-time { position: absolute; bottom: 3px; right: 7px; font-size: 0.65rem; color: rgba(255,255,255,0.5); }
        .msg-author { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; }
        
        .outra-msg { justify-content: flex-start; }
        .outra-msg .msg-content { background: var(--other-msg); border-top-left-radius: 0; }
        .outra-msg .msg-author { color: #34b7f1; }

        .minha-msg { justify-content: flex-end; }
        .minha-msg .msg-content { background: var(--my-msg); border-top-right-radius: 0; }
        .minha-msg .msg-author { display: none; }

        /* RODAPÉ */
        #form { display: flex; padding: 10px 15px; background: var(--bg-panel); gap: 10px; align-items: center; }
        #input { flex: 1; border-radius: 25px; padding: 12px 18px; border: none; background: #2a3942; color: white; font-size: 0.95rem; }
    </style>
</head>
<body>

    <audio id="som-notificacao" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <div id="login-container">
        <div class="login-box">
            <h3>Chat Vivido</h3>
            <input type="text" id="nome" placeholder="Seu Nome">
            <input type="text" id="user" placeholder="Usuário único">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="registrar()">Criar Conta e Entrar</button>
        </div>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <span id="nome-perfil" style="font-weight: bold;">Chat Vivido</span>
            </div>
            <button class="btn-sair" onclick="sair()">Sair</button>
        </div>
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Mensagem" />
            <button type="submit" style="width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">➤</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let meuUsuarioLogado = "";

        window.onload = () => {
            const salvo = localStorage.getItem('vivido_login');
            if (salvo) {
                const user = JSON.parse(salvo);
                meuUsuarioLogado = user.username;
                socket.emit('entrar-chat', user);
                document.getElementById('chat-container').style.display = 'flex';
                document.getElementById('nome-perfil').innerText = user.nome;
            } else {
                document.getElementById('login-container').style.display = 'flex';
            }
        };

        async function registrar() {
            const user = {
                nome: document.getElementById('nome').value,
                username: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                avatar: "Felix" 
            };

            if(!user.nome || !user.username) return alert("Preencha os campos!");

            const res = await fetch('/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });

            if (res.ok) {
                localStorage.setItem('vivido_login', JSON.stringify(user));
                location.reload();
            } else {
                alert("Usuário já existe!");
            }
        }

        function sair() {
            localStorage.removeItem('vivido_login');
            location.reload();
        }

        function renderMsg(data) {
            const eMinha = data.usuarioLogado === meuUsuarioLogado;
            const item = document.createElement('div');
            item.className = `msg-wrapper ${eMinha ? 'minha-msg' : 'outra-msg'}`;
            
            item.innerHTML = `
                <div class="msg-content">
                    <span class="msg-author">${data.exibirNome}</span>
                    <div style="word-break: break-word;">${data.texto}</div>
                    <span class="msg-time">${data.hora || '--:--'}</span>
                </div>
            `;
            
            const messages = document.getElementById('messages');
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;

            if (!eMinha) {
                document.getElementById('som-notificacao').play().catch(() => {});
            }
        }

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) { 
                socket.emit('chat message', input.value); 
                input.value = ''; 
            }
        };

        socket.on('chat message', (data) => renderMsg(data));
        socket.on('historico', (lista) => lista.forEach(msg => renderMsg(msg)));
    </script>
</body>
</html>
