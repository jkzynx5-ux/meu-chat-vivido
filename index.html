<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Pro v2</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh; display: flex; justify-content: center;
        }
        #app-container {
            width: 100%; max-width: 500px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); display: flex; flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        header { padding: 20px; color: white; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        li { list-style: none; max-width: 80%; padding: 12px 16px; font-size: 15px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .other { align-self: flex-start; background: white; color: #333; border-radius: 18px 18px 18px 4px; }
        .me { align-self: flex-end; background: #0088cc; color: white; border-radius: 18px 18px 4px 18px; }
        .username { display: block; font-size: 11px; font-weight: bold; margin-bottom: 4px; color: #6ab3f3; }
        .me .username { color: #b3e5fc; }
        #typing-indicator { padding: 5px 20px; color: #6ab3f3; font-size: 13px; font-style: italic; min-height: 25px; }
        #emoji-picker { display: none; background: rgba(255,255,255,0.1); padding: 10px; grid-template-columns: repeat(6, 1fr); gap: 10px; border-top: 1px solid rgba(255,255,255,0.1); }
        .emoji-btn { font-size: 24px; background: none; border: none; cursor: pointer; }
        #form { padding: 15px; background: rgba(255,255,255,0.05); display: flex; gap: 10px; align-items: center; }
        #toggle-emoji { background: none; border: none; font-size: 22px; cursor: pointer; }
        #input { flex-grow: 1; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 25px; padding: 12px 20px; color: white; outline: none; }
        #btn { background: #0088cc; color: white; border: none; width: 50px; height: 45px; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app-container">
        <header><h2 id="user-display">Chat Premium</h2></header>
        <ul id="messages"></ul>
        <div id="typing-indicator"></div>
        <div id="emoji-picker">
            <button class="emoji-btn">üòÄ</button><button class="emoji-btn">üòÇ</button>
            <button class="emoji-btn">üòç</button><button class="emoji-btn">üî•</button>
            <button class="emoji-btn">üôå</button><button class="emoji-btn">üëç</button>
        </div>
        <form id="form">
            <button type="button" id="toggle-emoji">üòä</button>
            <input id="input" autocomplete="off" placeholder="Mensagem..." />
            <button type="submit" id="btn">></button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const nome = prompt("Seu nome:") || "User";
        document.getElementById('user-display').innerText = "Ol√°, " + nome;

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const emojiPicker = document.getElementById('emoji-picker');
        const toggleEmoji = document.getElementById('toggle-emoji');
        let typingTimeout;

        // Abrir Emojis
        toggleEmoji.onclick = () => {
            emojiPicker.style.display = (emojiPicker.style.display === 'grid') ? 'none' : 'grid';
        };

        // Adicionar Emoji
        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.onclick = () => {
                input.value += btn.innerText;
                input.focus();
            };
        });

        // Enviar Mensagem (Corrigido para usar addEventListener)
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim() !== '') {
                socket.emit('chat message', { user: nome, text: input.value });
                socket.emit('stop typing');
                input.value = '';
                emojiPicker.style.display = 'none';
            }
        });

        // Digitando...
        input.addEventListener('input', () => {
            socket.emit('typing', { user: nome });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('stop typing');
            }, 2000);
        });

        // Receber Mensagem
        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.className = (data.user === nome) ? 'me' : 'other';
            item.innerHTML = `<span class="username">${data.user}</span>${data.text}`;
            messages.appendChild(item);
            messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
        });

        socket.on('typing', (data) => {
            typingIndicator.innerText = data.user + " est√° digitando...";
        });

        socket.on('stop typing', () => {
            typingIndicator.innerText = "";
        });
    </script>
</body>
</html>
