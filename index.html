<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vivido Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0b141a; color: white; }

        /* TELAS */
        #login-container { position: fixed; inset: 0; background: #121212; display: none; align-items: center; justify-content: center; z-index: 1000; }
        #chat-container { display: none; height: 100vh; flex-direction: column; background: #0b141a; }

        .login-box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; background: #333; color: white; }
        button { width: 100%; padding: 12px; background: #00a884; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .avatar-list { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .avatar-option { width: 50px; height: 50px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .avatar-option.selected { border-color: #00a884; }

        /* CHAT */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg-wrapper { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 12px; width: 100%; }
        .msg-content { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        .msg-avatar { width: 30px; height: 30px; border-radius: 50%; }

        .outra-msg { flex-direction: row; }
        .outra-msg .msg-content { background: #202c33; }
        .minha-msg { flex-direction: row-reverse; }
        .minha-msg .msg-content { background: #005c4b; }

        #form { display: flex; padding: 10px; background: #202c33; gap: 8px; }
        #input { flex: 1; border-radius: 20px; padding: 10px 15px; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h3>Criar Conta</h3>
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="E-mail">
            <input type="text" id="user" placeholder="Usuário">
            <input type="password" id="pass" placeholder="Senha">
            <div class="avatar-list" id="avatares">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option selected" data-avatar="Felix">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" data-avatar="Aneka">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jack" class="avatar-option" data-avatar="Jack">
            </div>
            <button onclick="registrar()">Registrar e Entrar</button>
        </div>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Mensagem" />
            <button type="submit" style="width: auto; padding: 0 15px;">></button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let avatarSel = "Felix";

        // Gerenciar Avatares
        document.querySelectorAll('.avatar-option').forEach(img => {
            img.onclick = function() {
                document.querySelector('.selected').classList.remove('selected');
                this.classList.add('selected');
                avatarSel = this.getAttribute('data-avatar');
            }
        });

        // AUTO-LOGIN
        window.onload = () => {
            const salvo = localStorage.getItem('vivido_login');
            if (salvo) {
                const user = JSON.parse(salvo);
                socket.emit('entrar-chat', user);
                document.getElementById('chat-container').style.display = 'flex';
            } else {
                document.getElementById('login-container').style.display = 'flex';
            }
        };

        async function registrar() {
            const user = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                username: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                avatar: avatarSel
            };

            const res = await fetch('/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });

            if (res.ok) {
                localStorage.setItem('vivido_login', JSON.stringify(user));
                location.reload();
            } else {
                alert("Usuário já existe ou erro no servidor.");
            }
        }

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        function renderMsg(data) {
            const item = document.createElement('div');
            const eMinha = data.id === socket.id;
            item.className = `msg-wrapper ${eMinha ? 'minha-msg' : 'outra-msg'}`;
            item.innerHTML = `<img class="msg-avatar" src="${data.avatar}"><div class="msg-content"><small>${data.usuario}</small><div>${data.texto}</div></div>`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            if (input.value) { socket.emit('chat message', input.value); input.value = ''; }
        };

        socket.on('chat message', (data) => renderMsg(data));
        socket.on('historico', (lista) => lista.forEach(msg => renderMsg(msg)));
    </script>
</body>
</html>
