<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vivido Pro</title>
    <style>
        :root {
            --gradient-me: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            --gradient-bg: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--gradient-bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* HEADER ESTILO APP */
        .chat-header {
            background: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .header-info { display: flex; align-items: center; gap: 12px; }
        .app-logo { width: 45px; height: 45px; border-radius: 50%; background: #007bff; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        #room-selector {
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 8px;
            font-size: 0.8rem;
            outline: none;
            background: #f8f9fa;
        }

        #typing-monitor { font-size: 0.7rem; color: #00a884; font-weight: bold; height: 12px; }

        /* MENSAGENS */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        
        .minha-msg { align-self: flex-end; }
        .minha-msg .msg-content { 
            background: var(--gradient-me); 
            color: white; 
            border-radius: 20px 20px 0 20px; 
            padding: 12px 18px;
            box-shadow: 0 4px 15px rgba(66, 230, 149, 0.3);
        }

        .outra-msg { align-self: flex-start; }
        .outra-msg .msg-content { 
            background: var(--glass-bg); 
            color: #333; 
            border-radius: 20px 20px 20px 0; 
            padding: 12px 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .msg-info { font-size: 0.7rem; margin-bottom: 4px; color: #666; font-weight: bold; }
        .msg-time { font-size: 0.65rem; margin-top: 5px; display: block; text-align: right; opacity: 0.8; }

        /* INPUT FLUTUANTE DARK */
        #footer { padding: 20px; }
        #form { 
            background: #333; 
            border-radius: 30px; 
            padding: 8px 10px 8px 20px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none; 
            font-size: 0.95rem; 
        }
        
        .send-btn { 
            background: #42e695; 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            color: white; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* LOGIN */
        #login-container { position: fixed; inset: 0; background: white; display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .login-box { width: 100%; max-width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; }
        .login-box button { width: 100%; padding: 15px; border-radius: 10px; background: #333; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="som-notificacao" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <div id="login-container">
        <div class="login-box">
            <h2 style="margin-bottom: 20px;">Chat Vivido Pro</h2>
            <input type="text" id="nome" placeholder="Seu Nome">
            <input type="text" id="user" placeholder="Usu√°rio √∫nico">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="registrar()">Entrar</button>
        </div>
    </div>

    <div class="chat-header" id="header" style="display:none;">
        <div class="header-info">
            <div class="app-logo">‚ö°</div>
            <div>
                <select id="room-selector" onchange="mudarSala()">
                    <option value="Geral">üåç Geral</option>
                    <option value="Games">üéÆ Games</option>
                    <option value="VIP">üîí VIP</option>
                </select>
                <p id="typing-monitor"></p>
            </div>
        </div>
        <button onclick="sair()" style="background: none; border: none; color: #888; font-size: 1rem; cursor: pointer;">Sair</button>
    </div>

    <div id="messages"></div>

    <div id="footer" style="display:none;">
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Escreva algo..." />
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let meuUser = null;
        let typingTimeout;

        window.onload = () => {
            const salvo = localStorage.getItem('vivido_login');
            if (salvo) {
                meuUser = JSON.parse(salvo);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('footer').style.display = 'block';
                mudarSala(); 
            } else {
                document.getElementById('login-container').style.display = 'flex';
            }
        };

        function mudarSala() {
            const sala = document.getElementById('room-selector').value;
            document.getElementById('messages').innerHTML = ''; 
            socket.emit('join-room', { sala: sala, user: meuUser });
        }

        async function registrar() {
            const user = {
                nome: document.getElementById('nome').value,
                username: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                avatar: "Felix" 
            };
            if(!user.username || !user.nome) return alert("Preencha os campos!");
            
            const res = await fetch('/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });

            if (res.ok) {
                localStorage.setItem('vivido_login', JSON.stringify(user));
                location.reload();
            } else { alert("Usu√°rio j√° existe."); }
        }

        function sair() { localStorage.removeItem('vivido_login'); location.reload(); }

        // Sistema de "Digitando"
        document.getElementById('input').addEventListener('input', () => {
            socket.emit('typing', true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing', false), 2000);
        });

        socket.on('user-typing', (data) => {
            const monitor = document.getElementById('typing-monitor');
            monitor.innerText = data.typing ? `${data.username} est√° digitando...` : '';
        });

        function renderMsg(data) {
            const eMinha = data.usuarioLogado === meuUser.username;
            const item = document.createElement('div');
            item.className = `msg-wrapper ${eMinha ? 'minha-msg' : 'outra-msg'}`;
            
            item.innerHTML = `
                ${!eMinha ? `<span class="msg-info">${data.exibirNome}</span>` : ''}
                <div class="msg-content">
                    <div>${data.texto}</div>
                    <span class="msg-time">${data.hora} ${eMinha ? '‚úì' : ''}</span>
                </div>
            `;
            
            const box = document.getElementById('messages');
            box.appendChild(item);
            box.scrollTop = box.scrollHeight;
            if (!eMinha) document.getElementById('som-notificacao').play().catch(() => {});
        }

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) { 
                socket.emit('chat message', input.value); 
                input.value = ''; 
            }
        };

        socket.on('chat message', (data) => renderMsg(data));
        socket.on('historico', (lista) => lista.forEach(msg => renderMsg(msg)));
    </script>
</body>
</html>
