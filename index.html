<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vivido Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0b141a; color: white; }

        #login-container { position: fixed; inset: 0; background: #121212; display: none; align-items: center; justify-content: center; z-index: 1000; }
        #chat-container { display: none; height: 100vh; flex-direction: column; }

        .login-box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; background: #333; color: white; }
        button { width: 100%; padding: 12px; background: #00a884; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* HEADER DO CHAT */
        .chat-header { background: #202c33; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn-sair { background: #ff4444; padding: 5px 15px; font-size: 0.8em; width: auto; }

        /* MENSAGENS */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background: #0b141a; }
        .msg-wrapper { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 12px; width: 100%; }
        .msg-content { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        .msg-avatar { width: 35px; height: 35px; border-radius: 50%; }

        .outra-msg { flex-direction: row; }
        .outra-msg .msg-content { background: #202c33; }
        .minha-msg { flex-direction: row-reverse; }
        .minha-msg .msg-content { background: #005c4b; }

        #form { display: flex; padding: 10px; background: #202c33; gap: 8px; }
        #input { flex: 1; border-radius: 20px; padding: 10px 15px; border: none; background: #2a3942; color: white; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <h3>Criar Conta</h3>
            <input type="text" id="nome" placeholder="Seu Nome">
            <input type="text" id="user" placeholder="Nome de Usuário (Único)">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="registrar()">Começar a Conversar</button>
        </div>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <span>Chat Vivido</span>
            <button class="btn-sair" onclick="sair()">Sair</button>
        </div>
        <div id="messages"></div>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Mensagem" />
            <button type="submit" style="width: auto; padding: 0 20px;">></button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let meuUsuarioLogado = "";

        window.onload = () => {
            const salvo = localStorage.getItem('vivido_login');
            if (salvo) {
                const user = JSON.parse(salvo);
                meuUsuarioLogado = user.username; // Salva o username para comparar nas msgs
                socket.emit('entrar-chat', user);
                document.getElementById('chat-container').style.display = 'flex';
            } else {
                document.getElementById('login-container').style.display = 'flex';
            }
        };

        async function registrar() {
            const user = {
                nome: document.getElementById('nome').value,
                username: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                avatar: "Felix" 
            };

            const res = await fetch('/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });

            if (res.ok) {
                localStorage.setItem('vivido_login', JSON.stringify(user));
                location.reload();
            } else {
                alert("Este nome de usuário já existe!");
            }
        }

        function sair() {
            localStorage.removeItem('vivido_login');
            location.reload();
        }

        function renderMsg(data) {
            const item = document.createElement('div');
            // COMPARAÇÃO FIXA: Se o username da msg for igual ao salvo no meu celular
            const eMinha = data.usuarioLogado === meuUsuarioLogado;
            
            item.className = `msg-wrapper ${eMinha ? 'minha-msg' : 'outra-msg'}`;
            item.innerHTML = `
                <img class="msg-avatar" src="${data.avatar}">
                <div class="msg-content">
                    <small style="color: #8696a0; font-size: 0.7em;">${data.exibirNome}</small>
                    <div>${data.texto}</div>
                </div>
            `;
            const messages = document.getElementById('messages');
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value) { socket.emit('chat message', input.value); input.value = ''; }
        };

        socket.on('chat message', (data) => renderMsg(data));
        socket.on('historico', (lista) => lista.forEach(msg => renderMsg(msg)));
    </script>
</body>
</html>
