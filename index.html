<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vivido Pro</title>
    <style>
        :root {
            --gradient-me: linear-gradient(135deg, #42e695 0%, #3bb2b8 100%);
            --gradient-bg: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background: var(--gradient-bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* HEADER ESTILO APP */
        .chat-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .header-info { display: flex; align-items: center; gap: 12px; }
        .app-logo { width: 45px; height: 45px; border-radius: 50%; background: #007bff; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .status-online { font-size: 0.8rem; color: #888; }

        /* MENSAGENS */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }

        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        
        /* MINHA MENSAGEM (GRADIENT) */
        .minha-msg { align-self: flex-end; }
        .minha-msg .msg-content { 
            background: var(--gradient-me); 
            color: white; 
            border-radius: 20px 20px 0 20px; 
            padding: 12px 18px;
            box-shadow: 0 4px 15px rgba(66, 230, 149, 0.3);
        }

        /* OUTRA MENSAGEM (GLASS) */
        .outra-msg { align-self: flex-start; }
        .outra-msg .msg-content { 
            background: var(--glass-bg); 
            color: #333; 
            border-radius: 20px 20px 20px 0; 
            padding: 12px 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .msg-info { font-size: 0.7rem; margin-bottom: 4px; color: #666; font-weight: bold; }
        .msg-time { font-size: 0.65rem; margin-top: 5px; display: block; text-align: right; opacity: 0.8; }

        /* INPUT FLUTUANTE DARK */
        #footer { padding: 20px; }
        #form { 
            background: #333; 
            border-radius: 30px; 
            padding: 8px 10px 8px 20px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none; 
            font-size: 0.95rem; 
        }
        #input::placeholder { color: #888; }
        
        .send-btn { 
            background: #42e695; 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            color: white; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.2rem;
        }

        /* LOGIN */
        #login-container { position: fixed; inset: 0; background: white; display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .login-box { width: 100%; max-width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #eee; background: #f9f9f9; }
        .login-box button { width: 100%; padding: 15px; border-radius: 10px; background: #333; color: white; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <audio id="som-notificacao" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" preload="auto"></audio>

    <div id="login-container">
        <div class="login-box">
            <h2 style="margin-bottom: 20px;">Bem-vindo</h2>
            <input type="text" id="nome" placeholder="Seu Nome">
            <input type="text" id="user" placeholder="Usuário único">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="registrar()">Entrar</button>
        </div>
    </div>

    <div class="chat-header" id="header" style="display:none;">
        <div class="header-info">
            <div class="app-logo">⚡</div>
            <div>
                <p style="font-weight: bold; color: #333;">Chat Vivido Pro</p>
                <p class="status-online">● Online</p>
            </div>
        </div>
        <button onclick="sair()" style="background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer;">☰</button>
    </div>

    <div id="messages"></div>

    <div id="footer" style="display:none;">
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." />
            <button type="submit" class="send-btn">➤</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let meuUsuarioLogado = "";

        window.onload = () => {
            const salvo = localStorage.getItem('vivido_login');
            if (salvo) {
                const user = JSON.parse(salvo);
                meuUsuarioLogado = user.username;
                socket.emit('entrar-chat', user);
                mostrarChat();
            } else {
                document.getElementById('login-container').style.display = 'flex';
            }
        };

        function mostrarChat() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('header').style.display = 'flex';
            document.getElementById('footer').style.display = 'block';
        }

        async function registrar() {
            const user = {
                nome: document.getElementById('nome').value,
                username: document.getElementById('user').value,
                pass: document.getElementById('pass').value,
                avatar: "Felix" 
            };
            if(!user.username) return alert("Preencha o usuário!");
            
            const res = await fetch('/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(user)
            });

            if (res.ok) {
                localStorage.setItem('vivido_login', JSON.stringify(user));
                location.reload();
            } else { alert("Erro ou usuário já existe."); }
        }

        function sair() { localStorage.removeItem('vivido_login'); location.reload(); }

        function renderMsg(data) {
            const eMinha = data.usuarioLogado === meuUsuarioLogado;
            const item = document.createElement('div');
            item.className = `msg-wrapper ${eMinha ? 'minha-msg' : 'outra-msg'}`;
            
            item.innerHTML = `
                ${!eMinha ? `<span class="msg-info">${data.exibirNome}</span>` : ''}
                <div class="msg-content">
                    <div>${data.texto}</div>
                    <span class="msg-time">${data.hora || '14:30'} ${eMinha ? '✓' : ''}</span>
                </div>
            `;
            
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            if (!eMinha) document.getElementById('som-notificacao').play().catch(() => {});
        }

        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) { 
                socket.emit('chat message', input.value); 
                input.value = ''; 
            }
        };

        socket.on('chat message', (data) => renderMsg(data));
        socket.on('historico', (lista) => lista.forEach(msg => renderMsg(msg)));
    </script>
</body>
</html>
